<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy HTML</title>
    <link rel="icon" href="StudyBooks.ico" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />
        <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><h1><sup>&boxbox;</sup>Study Buddy Hero<sup>&boxbox;</sup></h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="find.html">Find Others</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="book.html">Book a Study Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="new_group.html">Create A Group</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="small-screen" class="bg-light">
      <div id="user-login" class="text-center">
        <h1>Welcome</h1>
        <p>Login to find others</p>
        <div>
          <label for="name">Username</label>
          <input type="text" id="userName" placeholder="joshfern24" />
          <br />
          <label for="name">Password </label>
          <input type="password" id="password" placeholder="********" />
          <br />
          <button onclick="login()">Login</button>
        </div>
        <span class="invalid-login"></span>
        <p>Not a user yet?</p>
        <button onclick="toggleRegister()" id="register-button">Register</button>
      </div> 

      <div id="user-register" class="text-center">
        <h1>Welcome</h1>
        <p>Register!</p>
        <div>
          <label for="regUserName">Username</label>
          <input type="text" id="regUserName" placeholder="joshfern24" />
          <br />
          <label for="regPassword">Password </label>
          <input type="password" id="regPassword" placeholder="********" />
          <br />
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Joshua" />
          <br />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Fern" />
          <br />
          <label for="schoolName">School</label>
          <input type="text" id="schoolName" placeholder="BYU" />
          <br />

          <button onclick="register()">Register</button>
        </div>
      </div> 
      <div>
        <p class="text-center">Start off in a good mood with a joke</p>
        <div id="joke"></div>
      </div>
    </main>

    <footer>
      <div class="footer fixed-bottom bg-light">
      <span class="text-reset">Author: Joshua Fernelius</span>
      <a href="https://github.com/jfernnn/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
